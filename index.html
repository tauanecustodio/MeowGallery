<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Gallery</title>
    <!-- icons - fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Meow Gallery</h1>
        </div>
    </header>
    
    <main class="main">

        <!-- display image -->
        <div class="modal">
            <button class="modal__close-btn">X</button>
            <button class="modal__controls modal__prev">&#171;</button>
            <div class="modal__img-container">
                <img src="" alt="" class="modal__img">
                <i class="fa-regular fa-heart"></i>
            </div>
            <button class="modal__controls modal__next">&#187;</button>
        </div>

        <div class="container">
            <ul class="gallery">
        
            </ul>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">
                &copy; 2024 Genie todo. Todos os direitos reservados.
            </p>
            <p class="footer__link">
                Desenvolvido por
                <a
                href="https://github.com/tauanecustodio"
                target="_blank"
                title="Ir para o perfil do Github Tauane Custódio"
                >Tauane Custódio
                </a>
            </p>
        </div>
    </footer>
    
    <script src="scripts/script.js"></script>
</body>
</html>
